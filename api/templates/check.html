<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Respuesta</title>
</head>
<body>
    <h1>Bienvenida al Paraíso de los Libros</h1>
    <p>Ingresa el nombre del libro y el número de página para verificar si has encontrado la pista correcta.</p>

    <form method="post">
        {% csrf_token %}
        <label for="book">Nombre del libro:</label>
        <input type="text" id="book" name="book" required>
        <br>
        <label for="page">Número de página:</label>
        <input type="number" id="page" name="page" required>
        <br><br>
        <button type="submit">Verificar</button>
    </form>

    {% if success %}
        <p style="color: green;">{{ success }}</p>
        <p>Próxima pista: {{ next_clue }}</p>
    {% elif error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
